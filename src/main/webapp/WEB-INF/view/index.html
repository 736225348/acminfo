<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    function login() {
        var username = $("#username").val();
        var password = $("#password").val();
        $.post("index", {
            username: username,
            password: password
        }, function (data) {
            if (data == true) {
                window.location.href = "main";
            } else {
                alert("账号密码错误 或 没有通过审核");
            }
        });
    }
</script>
<body>
<h2 align="center">大学生程序设计信息站</h2>
<hr>
<h1>登陆系统</h1>
账号<input type="text" id="username"/><br>
密码<input type="password" id="password"/>
<br>
<button onclick="login()">登陆</button>
<a href="register">没有账号?点击注册</a>


</body>
</html>
